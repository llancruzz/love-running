    <section class="form-section">

    <form action="https://formdump.codeinstitute.net/" method="POST" class="signup-form">
        <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
        <label for="fname">First Name</label>
        <input id="fname" type="text"  name="first_name" required class="text-input">

        <label for="lname">Last Name</label>
        <input id="lname" type="text"  name="last_name" required class="text-input">

        <label for="email">Email Address</label>
        <input id="email" type="email" name="email_address" required class="text-input">

        <label for="road">Road</label>
        <input type="radio" name="running_preference" id="road" value="road" required>

        <label for="trail">Trail</label>
        <input type="radio" name="running_preference" id="trail" value="trail" required>

        <label for="both">Both</label>
        <input type="radio" name="running_preference" id="both" value="both" required>

        <input type="submit" value="Let's Run" class="join-button">
    </form>

    </section>
